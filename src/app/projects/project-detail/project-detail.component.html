<ngptt-section-header [title]="'Dettagli Progetto'" [button]="{ label: 'Torna a Progetti', link: '/projects' }"></ngptt-section-header>

<ng-container *ngIf="project$ | async as project">
  <div class="jumbotron" *ngIf="!editMode">
    <h1 class="display-4">{{project.name}}</h1>
    <p class="lead">{{project.description}}</p>
    <hr class="my-4">
    <p>
      <span>Codice: {{project.code}} - Data Inizio: {{project.start | date:'dd/MM/yyyy'}}</span>
      <span *ngIf="project.end">- Data Fine: {{project.end | date:'dd/MM/yyyy'}}</span>
    </p>
    <button class="btn btn-primary" (click)="changeEditMode()">Modifica</button>
  </div>
  <ngptt-project-form *ngIf="editMode" [project]="project" [buttonLabel]="'Salva'" (submitted)="updateProject($event)"></ngptt-project-form>
</ng-container>
