<ng-container *ngIf="title">
    <div class="row mt-5 justify-content-end">
        <div class="col-8">
            <h2>{{title}}</h2>
        </div>
        <div class="col text-right">
            <button class="btn" [ngClass]="[_button.type]" [routerLink]="_button.link">{{_button.label}}</button>
        </div>
    </div>
    <hr />
</ng-container>
