<div>
    <h2>I miei progetti</h2>
    <hr />
    <div class="row">
        <div class="col">
            <input class="form-control" name="projectName" placeholder="cerca progetto" (input)='true' #filterName />
        </div>
        <div class="col">
            <select class="form-control" #filterPriority (input)='true'>
                <option></option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="col">
            <select class="form-control" #filterDone (input)='true'>
                <option></option>
                <option value="true">Done</option>
                <option value="false">In progress</option>
            </select>
        </div>
    </div>
</div>
<hr />

<div class="card-deck" *ngIf="projects?.length > 0 ; else noProjects">
    <div *ngFor="let project of projects
                |  searchFilter: 'name' : filterName.value 
                |  searchFilter: 'priority' : filterPriority.value 
                |  searchFilter: 'done' : filterDone.value" class="card"
        [ngClass]="{'border-info': project.done, 'border-warning': !project.done }">
        <div class="card-body">
            <h5 class="card-title"><span
                    class="badge badge-light float-right">{{ project.code }}</span>{{ project.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
                <small>{{ project.start | date: 'dd/MM/yyyy' }}</small>
                <small *ngIf="project.end"> - {{ project.end | date: 'dd/MM/yyyy' }}</small>
            </h6>
            <p class="card-text">{{ project.description }}</p>
            <a href="#" class="btn btn-primary btn-sm" (click)="selectProject(project)">Vai al Progetto</a>
        </div>
    </div>
</div>

<ngptt-project-detail [project]="selectedProject"></ngptt-project-detail>

<hr />
<form #f="ngForm" (ngSubmit)="submitProjectForm(f)">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" name="name" class="form-control" placeholder="Nome" required ngModel
                #nameField="ngModel">
            <p class="text-danger" *ngIf="nameField.invalid && nameField.touched"><small>Il campo è richiesto</small>
            </p>
        </div>

        <div class="form-group col-md-6">
            <select class="form-control" name="priority" required ngModel #priorityField="ngModel">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <p class="text-danger" *ngIf="priorityField.invalid && priorityField.touched"><small>Il campo è
                    richiesto</small></p>
        </div>
    </div>
    <div class="form-group">
        <textarea class="form-control" name="description" placeholder="Descrizione" required ngModel
            #descriptionField="ngModel">
        </textarea>
        <p class="text-danger" *ngIf="descriptionField.invalid && descriptionField.touched"><small>Il campo è
                richiesto</small></p>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="date" name="start" class="form-control" placeholder="Data Inizio" required ngModel
                #dateField="ngModel">
            <p class="text-danger" *ngIf="dateField.invalid && dateField.touched"><small>Il campo è richiesto</small>
            </p>
        </div>
        <div class="form-group col-md-6">
        </div>
    </div>
    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Crea</button>
</form>

<ng-template #noProjects>
    <p>Non è presente nessun progetto</p>
</ng-template>
